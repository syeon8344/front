<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <!-- 
        HTML에서 JS를 적용하는 방법
            1. <script> JS문법 </script>
            2. <head> 마크업에 <script src="JS파일경로"> </script>
        
        데이터/자료란?
            - 관찰, 수집 등을 통한 사실을 모아놓은 것
            - 컴퓨터 데이터: 컴퓨터가 처리할 수 있는 문자, 숫자, 소리, 그림 등 형태의 자료
        
        JS의 데이터
            1. 문자 : " " 또는 ' ' 또는 ` `(백틱)으로 감싼 자료
                예시) 안녕하세요, "61"

            2. 숫자 : 그 외
                예시) 10

            3. 논리/불리언 (boolean)
                예시) true, false
        
        JS의 주석
            한 줄 주석 : //
            여러 줄 주석 : /* */
        
        JS 입출력
            - 출력
            1. console.log( )             = 개발자 콘솔에 출력
            2. alert( )                   = 브라우저에 알림메시지창에 출력
            3. document.write( )          = 현재 HTTML에 출력
            4. documnet.마크업명.innerHTML = 특정 HTML 마크업에 출력
            - 입력
            1. confirm( )                                : 브라우저에 알림메시지창 (0)
            2. promft( )                                 : 브라우저에 알림메시지창
            3. document.queryselector('선택자').innerHTML : 특정 HTML에 작성된 content 가져오기
    -->

    <!-- JS 코드 시작 -->
    <script>

        // 1. 데이터
            // 문자
        '안녕하세요!'
            // 숫자
        10
            // 논리
        false
        
        // 2. 출력 : 출력장치/위치 종류

            // 1. ***console.log( )    : F12 개발자도구 콘솔 탭에 출력 / 오류 위치 찾기, 디버깅하기
        console.log( "안녕하세요" )
        console.log( 10 ) 
        console.log( false )

            // 2. alert( )          : 브라우저에 알림 메시지 창, (확인) 버튼만
        alert( "안녕하세요2" )
        alert( 111)
        alert( true)

            // 3. document.write( ) : 현재 HTML에 출력
        document.write( "안녕하세요3 <br/> <input/>" )
        document.write( 4421+1111 )
        document.write( false )

            // 4. document.마크업명.innerHTML : 특정 HTML 마크업에 출력
        document.body.innerHTML = "안녕하세요"

            // 5. 입력 : 입력장치
                // - 주로 HTML에서 하기 때문에 빈도 낮음
                // 1. confirm( )    : 브라우저에 알림메시지창 (확인 = true, 취소 = false)
        confirm("안녕하세요5")
                // 2. prompt( )     : 브라우저에 알림메시지창 (input, 확인 = true, 취소 = false)
        promft('안녕하세요6')
                // 빈도 높은 함수/기능
        document.querySelector('body').innerHTML

    </script>
    <!-- JS 코드 끝 -->

</body>
</html>
