<!DOCTYPE html>                                                                 <!-- 1. HTML5 버전-->
<html>                                                                          <!-- 2. HTML 시작 태그-->
    <head>                                                                      <!-- 3. HTML 문서내 다양한 옵션 정보 태그-->
        <meta charset='utf-8'>                                                  <!-- 4. HTML 문서 = 인코딩/번역 : utf-8 -->
        <title>안녕 HTML</title>                                                <!-- 5. HTML 문서의 제목-->
        <meta name='viewport' content='width=device-width, initial-scale=1'>    <!-- 6. HTML 반응형 디바이스-->
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>  <!-- 7. CSS 파일 호출-->
        <script src='main.js'></script>                                         <!-- 8. JS파일 호출-->
    </head>
    <body>
        안녕하세요. HTML 본문
        ctrl+S : 저장
    </body>
</html>           <!-- 2. HTML 끝 태그-->
<!-- 주석: 프로그래밍 언어 사용되는 문법 : 빌드(실행) 시 실행되지 않는 구역-->
<!-- 주석 사용처 : 1. 공부(코드설명) 2. 협업-->
<!-- HTML주석 -->
<!-- HTML이란?
    H : hyper T : text M : markup L : language
        하이퍼 텍스트 마크업 언어 : 이동 가능한 문서를 만드는 마크업 언어
    마크업이란?
        정해진 약속 : 컴퓨터(브라우저) 가 기능을 이해할 수 있도록 정해놓은 문법(누군가가 만든)
    요소의 구성
        1. <마크업> 내용 </마크업>
        2. <마크업 />
    vscode HTML 기본 요소 구성 단축키
        파일 첫줄에 ctrl+space
-->
