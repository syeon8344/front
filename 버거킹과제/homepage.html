<!DOCTYPE html>

    <link rel='stylesheet' type='text/css' media='screen' href='homepage.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="wrap">

        <!-- 헤더 -->
        <div id="header">
            <div id="topLogo">
                <img src="img/headerLogo.gif"/>
            </div>
            <ul id="headerMenu">
                <li>메뉴소개
                    <ul>
                        <li>추천메뉴</li>
                        <li>맥시멈</li>
                        <li>프리미엄</li>
                        <li>와퍼&주니어</li>
                        <li>치킨&슈림프버거</li>
                        <li>올데이킹&킹모닝</li>
                        <li>사이드</li>
                        <li>음료&디저트</li>
                    </ul>
                </li>
                <li>매장소개
                    <ul>
                        <li>매장찾기</li>
                    </ul>
                </li>
                <li>이벤트
                    <ul>
                        <li>이벤트</li>
                    </ul>
                </li>
                <li>브랜드스토리
                    <ul>
                        <li>BRAND</li>
                        <li>WHOPPER</li>
                        <li>COMM.</li>
                    </ul>
                </li>
            </ul>
            <div id="franchiseBtn">
                <a href="#">가맹점 문의</a>
            </div>
            <div id="deliveryBtn">
                <a href="#">딜리버리 주문</a>
            </div>


        </div>


        <!-- 본문 -->

        <div id="mainContent">
            <div id="mainBanner">
                <img src="img/mainBanner.jpg">
            </div>

            <iframe controls id="mainVideo" width="1440" height="605" src="https://www.youtube.com/embed/SjOxEm5skA0">
            </iframe>

            <div id="social">
                <div id="youtube">
                    <a href="#">
                        <img src="img/youtubeButton.png"/>
                        <ul>
                            <p class="socialLtr">YOUTUBE</p>
                            <div class="numBox">
                                <img src="img/youtubeIcon.png"/>
                                구독4.9만
                            </div>
                        </ul>
                    </a>
                </div>
                <div id="facebook">
                    <a href="#">
                        <img src="img/facebookButton.png"/>
                        <ul>
                            <p class="socialLtr">FACEBOOK</p>
                            <div class="numBox">
                                <img src="img/facebookIcon.png"/>
                                좋아요 47.8만
                            </div>
                        </ul>
                    </a>
                </div>
                <div id="instagram">
                    <a href="#">
                        <img src="img/instagramButton.png"/>
                        <ul>
                            <p class="socialLtr">INSTAGRAM</p>
                            <div class="numBox">
                                <img src="img/instaIcon.png"/>
                                팔로워 74.9k
                            </div>
                        </ul>
                    </a>
                </div>
            </div>

            <div id="smBanner">
                <a id="smBannerleft" href="#">
                    <img class="smBannerimg" src="img/smBannerleft.png"/>
                </a>
                <a id="smBannerright" href="#">
                    <img class="smBannerimg" src="img/smBannerright.png"/>
                </a>

            </div>



        </div>



        <!-- 푸터 -->
