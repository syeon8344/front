<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
    
    <!-- 인사 관리 시스템
        1. [인사정보] : 이름, 생년월일 등
        2. [부서정보] : 부서명, 대표 연락처 등
        3. [부서배정] : 부서 배정일, 직책, 상태(T/F) 등

        [조건1] : 부트스트랩만 (input, table 등)
        [조건2] : 각 정보별 식별자(코드) 부여하기
        [조건3] : 각 정보별 등록(C), 출력(R)
        * 부서배정 : 등록되어있는 인사와 부서에서 선택된 정보를 등록

        [추가]
        +localStorage
        +정보별 수정(U), 삭제(D)
    
    
    -->

    <div id="menu" class="container my-4 ">
        <div class="row">
            <div class="col-4 py-3" id="hr">
                <form>
                    <h3 class="mb-3 text-center">인사정보등록</h3>
                    <div class="input-group mb-3">
                        <span class="input-group-text">이름</span>
                        <input type="text" id="hrName" class="form-control" placeholder="사원명">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">생년월일</span>
                        <input type="text" id="hrBDay" class="form-control" placeholder="0000-00-00">
                    </div>
                </form>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-5">
                        <button class="btn btn-primary" type="button" onclick="hrInput()">등록</button>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        
            <div class="col-4 py-3" id="dept">
                <form>
                    <h3 class="mb-3 text-center">부서정보등록</h3>
                    <div class="input-group mb-3">
                        <span class="input-group-text">부서</span>
                        <input type="text" id="deptName" class="form-control" placeholder="부서명">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">연락처</span>
                        <input type="text" id="deptContact" class="form-control" placeholder="대표 연락처">
                    </div>
                </form>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-5">
                        <button class="btn btn-primary" type="button" onclick="deptInput()">등록</button>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        
            <div class="col-4 py-3  " id="deptInfo">
                <form  class="mb-3">
                    <h3 class="mb-3 text-center">부서배정</h3>
                    <input type="date" class="form-control mb-3" id="deptDay">
                    <div id="select1" class="mb-1">
                        <select class="form-select" id="hrNum">
                            <option selected>사원 목록</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div id="select2" class="mb-1">
                        <select class="form-select" id="deptNum">
                            <option selected>부서 목록</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">직책</span>
                        <input type="text" id="rank" class="form-control" placeholder="직책명">
                    </div>
                    <select class="form-select mb-1" id="status">
                        <option selected>상태</option>
                        <option value="true">상태 양호</option>
                        <option value="false">상태 확인 필요</option>
                    </select>
                </form>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-5">
                        <button class="btn btn-primary" type="button" onclick="deptInfoInput()">등록</button>
                    </div>
                    <div class="col-3"></div>
                </div>
        </div>
    
    </div>
    <div id="buttons" class="container">
        <div class="col-6">
            <button type="button" onclick="hrTable()" class="btn btn-success btn-sm">사원 정보</button>
            <button type="button" onclick="deptTable()" class="btn btn-success btn-sm">부서 정보</button>
            <button type="button" onclick="deptInfoTable()" class="btn btn-success btn-sm">부서 배정표</button>
        </div>
    </div>
    <div id="tableWrap" class="container">
        <table class="table">
            <thead id="tHead"></thead>
            <tbody id="tBody"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src='2_과제.js'></script>

</body>
</html>
