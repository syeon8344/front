<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
    

<!--

    - 제품 등록하고 자동 주문을 통해 주문현황 출력
    [조건1] CSS 대신 부트스트랩
    [조건2] (제품 등록)버튼 클릭시 '제품명', '가격' 입력받고 등록처리, 제품 1개당 객체 1개
    [조건3] 등록된 제품목록/배열을 localStorage에 저장/로드 // JSON.parse() JSON.stringify()
    [조건4] (자동 주문)버튼 클릭시 랜덤으로 하나의 제품을 3초마다 주문현황에 등록 // Math.random(), setInterval
    [조건5] 주문현황 : '주문번호', '제품명', '가격', '주문시간' // table 


-->

<div class="container">
    <div class="row">
        <div class="col-3"><p class="fs-2">제품 등록</p>
            <input id="prodName" type="text" class="form-control" placeholder="제품명을 입력해주세요"/>
            <input id="prodPrice" type="text" class="form-control" placeholder="가격을 입력해주세요"/>
            <button class="btn btn-outline-info" onclick="newProd()">제품 등록하기</button>
            <button class="btn btn-outline-success" onclick="startOrder()">자동 주문 시작</button>
            <button class="btn btn-outline-warning" onclick="stopOrder()">자동 주문 정지</button><br/>
            <button class="btn btn-danger btn-sm" onclick="delStorage()">제품목록 비우기</button>
            <button class="btn btn-warning btn-sm" onclick="resetTable()">주문 기록 지우기</button>
        </div>
        <div class="col-9"><p class="fs-2">자동 주문 현황</p>
            <table class="table">
                <thead id="tHead">
                </thead>
                <tbody id="autoOrder">
                </tbody>
            </table>
        </div>

    </div>
</div>

    <script src='7_과제.js'></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
