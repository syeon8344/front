<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='2_CSS선택자.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <!--
        
        어디에 {무엇을 : 어떻게}
        선택자 {속성명 : 값}

        CSS 선택자란?
            1. 꾸미기 대상(html마크업) 선택
            2. 종류
                1. *         : 공통 (와일드카드, 모든 마크업)  * {}         > CSS 초기화용도 가능
                2. 마크업명      : 해당 마크업에 적용          마크업명 {}
                3. class속성    : 동일한 class속성명에 적용   .class {}
                4. id속성       : 동일한 id속성에 적용         #id {}
                    class속성 복수 소유 가능 / 
                    id속성 하나만 보유 가능 (페이지당 1개만 존재해야하는 구역 주로 적용, 레이아웃 등)
            3. 동일한 속성에 적용될때 우선순위
                1. CSS 코드 작성순 (아래 있는 코드 우선)
                2. 선택자 우선순위
                    id > class > 마크업 > *
            
            4. 복합 선택자
                1. 자식 선택자 : 상위선택자 > 하위선택자 {} (> 여러번 가능)
                2. 자손 선택자 : 상위선택자 하위선택자 {}
                3. 복수 선택자 : 선택자a, 선택자b {}

    -->

    <p>유재석</p>
    <p>강호동</p>                   <!-- red -->
    <h4>신동엽</h4>                 <!-- red, gold -->
    <p class="text1">김희철</p>     <!-- red, darkblue -->
    <p class="text1">김희철</p>
    <p id="text2">서장훈</p>        <!-- red, darkcyan -->
    <h4 class="text1 text4">신동엽</h4>   <!-- red, gold, darkblue -->

    <hr/>

    <div>         <!-- 부모 : body, 자식 : h3, ol, 자손 : h3, ol, li-->
        <h3>학생명단</h3>       <!-- 부모 : p-->
        <h3 id="text3">리스트</h3>
        <ol>                   <!-- 부모 : p, 자식 : li, 자손 : li, h3-->
            <li> <h3>1번학생</h3> </li> <!-- 부모: ol, 자식 : h3-->
            <li> <h3>2번학생</h3> </li>
        </ol>
    </div>

    <h3 id="text3">명단밖</h3>
</body>
</html>
