<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS란</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='1_CSS이란.css'>
    <script src='main.js'></script>

    <style>
        h4 {
            color:red
        }

    </style>
</head>
<body>
    <!--
        프론트엔드 주요 언어
            1. HTML  : 뼈대
            2. CSS   : 옷
            3. JS    : 행동/움직임
        CSS란?
            1. Cascading Style Sheet : 종속적 스타일 시트 / 상속관계로 HTML 꾸미기
            2. 주로 HTML, XML 꾸미기 목적
            3. HTML에 종속된 관계 / HTML에 CSS가 포함된다
            4. CSS 적용법
                **1. HTML의 <head> 마크업 안에 <link> 마크업을 통해 CSS파일 호출
                2. HTML의 <head> 마크업 안에 <style> 마크업 안에 CSS 코드 작성
                3. CSS 적용할 마크업에 <마크업 style=""> style 속성에 직접 CSS 코드 작성
            5. CSS 코드 작성하는 방법
                누구를 {어떻게: 값}, 식별자 {속성명: 값; 속성명: 값; 속성명: 값;}
    -->

    <h3 style="color : orange;">안녕하세요. CSS입니다.</h3>
    <h4>안녕하세요. CSS입니다.</h4>
    <h4>안녕하세요. CSS입니다.2</h4>
    <h5>안녕하세요. CSS입니다.</h5>
</body>
</html>
