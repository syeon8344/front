<!-- 
    
    제어문 (반복문)
        - 특정 조건 만족 시 { } 반복실행
        - for문
            for (초기값; 조건문; 증감식) {실행코드;}
        - 실행 순서
            1. 초기값 -> 조건문 -> 실행코드 -> 증감식 -> 조건문 ...
                종료 : 조건문이 false 또는 break;
        - for문과 배열
            - 배열 : 순차적으로 나열된 데이터 (인덱스)
            - 배열 순회
                1. for (let i = 0; i < array.length; i++) { }
                2. for (let i in array) { }
                3. for (let i of array) { }
        - 무한루프
            1. for (;;) { }
            2. while (true) { }

        - 반복문과 관련 키워드
            1. break;
            2. continue; 

-->
