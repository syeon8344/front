<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!--
        <textarea> : 긴 글 입력 창
            1. 속성
                1. rows : 세로방향 텍스트 줄 수 ㅣ
                2. cols : 가로방향 텍스트 칸 수 ㅡ
    
        <select>, <option> : 목록상자, 목록상자의 항목

        <input /> : 짧은 입력 창
            1. 속성 정리
                1. type
                    type = "text"            : 문자입력. *기본값
                    type = "password"        : 비밀번호입력 (문자 가림)
                    type = "email"           : 이메일 (@가 포함된 텍스트)

                    type = "file"            : 첨부파일
                    type = "color"           : 색상
                    type = "date"            : 날짜 입력
                    type = "datetime-local"  : 날짜시간 입력
                    type = "time" type = "month" type = "week" : 시간, 월, 주 입력
                    type = "range"           : 범위스크롤
                    type = "number"          : 숫자 w/ 증가 감소 버튼
                    type = "radio"           : 단일선택 (name값 같으면)
                    type = "checkbox"        : 복수선택 (name값 같아도 복수선택O)
                    type = "button"          : 버튼 (JavaScript 이벤트 버튼으로 적용)
                    type = "submit"          : form 전송 버튼 (백엔드 서버와 통신 및 데이터 전송)
                    type = "reset"           : 같은* form 안의 모든 input 초기화 버튼
                
                2. name : input 마크업의 식별이름

                3. value : input에 입력된 데이터
                4. placeholder : 입력 전에 뜨는 가이드라인
                5. readonly : 읽기모드 (입력불가)
                6. disabled : 사용금지
                7. maxlength : 입력텍스트 최대길이 <-> minlength
                8. autofocus : 기본 포커싱 (마우스 커서 클릭됨)
                9. checked : radio / checkbox 기본 체크된 상태
    -->
    <h1>입력 폼</h1>
    <form> <!-- 폼 : 1. 전송기능(백엔드필요) 2. 입력마크업 묶음-->
        아이디 : <input type="text" placeholder="ㅁㅁㅁ" readonly/>               <br/>
        비밀번호 : <input type="password" placeholder="비밀번호" maxlength="7" autofocus/> <br/>
        이메일 : <input type="email" disabled/>              <br/>
        프로필사진 : <input type="file"/>            <br/>

        색상 : <input type="color"/>                <br/>
        날짜 : <input type="date"/>                 <br/>
        날짜/시간 : <input type="datetime-local"/>  <br/>
        시간 : <input type="time"/>                 <br/>
        월 : <input type="month"/>                  <br/>
        주 : <input type="week"/>                   <br/>
        범위 : <input type="range"/>                <br/>
        숫자(증가/감소버튼) : <input type="number"/> <br/>

        <p>원형 체크 버튼 (단일선택 : name속성의 이름이 동일하게)</p>
        <input type="radio" name="동의여부"/> 예
        <input type="radio" name="동의여부"/> 아니오

        <p>네모 체크 버튼 (복수선택 : name속성 이름이 동일해도 복수선택)</p>
        <input type="checkbox" name="경로"/> 뉴스
        <input type="checkbox" name="경로"/> 지인추천
        <input type="checkbox" name="경로"/> 검색

        <p>버튼들</p>
        <input type="button" value="버튼"/>
        <input type="submit" value="제출버튼"/>
        <input type="reset" value="입력초기화"/>

        <textarea rows="5" cols="7"></textarea>
        
        <select>
            <option></option>
            <option> 네이버 </option>
            <option> 네이트 </option>
            <option> 카카오 </option>
        </select>

    </form>
</body>
</html>
